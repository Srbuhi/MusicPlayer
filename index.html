<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="lightmode.css">
  <link id = "theme" rel="stylesheet" href="">

</head>
<body>
  <h1>Music Player</h1>

  <div class = "dot-container">
    <div data-mode = "light" id = "light-dot" class = "dot"></div>
    <div data-mode = "dark"  id = "dark-dot"  class = "dot"></div>
  </div>

  <div class = "playlist-container">
    <h4>Playlist</h4>
    <ul>
      <li>nare</li>
      <li>nazani</li>
      <li>elise</li>
      <li>makhmuraghjik</li>
    </ul>
  </div>


  <div class="music-container ">
     <div class="music-info">
       <h4 id="title">Elise</h4>
       <div class="progress-container">
         <div class="progress"></div>
       </div>
     </div>

     <audio src="music/elise.mp3"  id  = "audio"></audio>

     <div class="img-container">
       <img src="images/elise.jpg" alt="music-cover" id = "cover">
     </div>

     <div class="navigation">
       <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
       <button id="play" class="action-btn  action-btn-big"><i class="fas fa-play"></i></button>
       <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
     </div>

  </div>

  <div class = "container">
    <div id = "mute-unmute"><i class="fas fa-volume-up fa-lg" style = 'color:rgb(178, 172, 184);'></i></div>
    <div class = "volume-container">
      <div class = "volume"></div>
    </div>
  </div>

  

  <script src = "script.js"></script>
</body>
</html>
